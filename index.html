<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Our Discord</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1f22;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .join-btn {
      background-color: #5865f2;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .join-btn:hover {
      background-color: #4752c4;
    }
    .widget {
      margin-top: 2rem;
      border-radius: 12px;
      overflow: hidden;
      max-width: 350px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Discord</h1>
  <p>Hang out, chat, and be part of our cozy little community. Click the button below to join us.</p>
  <a href="https://discord.gg/YOURINVITE" class="join-btn">Join the Server</a>

  <div class="widget">
    <iframe src="https://discord.com/widget?id=YOUR_SERVER_ID&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>

</body>
</html>
